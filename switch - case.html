<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="month" type="number" width="100" height="50"/>
<button onclick="day()"> tinh so ngay</button>
</body>
<script>
    function day() {
        let a = parseInt(document.getElementById("month").value)
        switch (a) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("thang " + a + "co 30 ngay");
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("thang"  +  a  +  "co 31 ngay");
                break;
            case 2:
                document.write("tháng" +  a  + "có 28 ngày")
                break;
        }

    }
</script>

</html>
